<ion-view title="Settings" id="settings">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list>
            <ion-item class="item-divider">Basic</ion-item>
            <ion-toggle toggle-class="toggle-balanced" ng-checked="true">Location on by default</ion-toggle>
            <label class="item item-select">
                <span class="input-label">Change Theme</span>
                <select>
                    <option>Balanced (default)</option>
                    <option>Light</option>
                    <option>Stable</option>
                    <option>Dark</option>
                    <option>Positive</option>
                    <option>Assertive</option>
                    <option>Calm</option>
                    <option>Energized</option>
                    <option>Royal</option>
                </select>
            </label>
            <ion-item class="item-divider">Advanced</ion-item>
            <ion-item>Item</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
