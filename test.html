<!doctype html>
<html lang="en" ng-app="diaryApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GPS Diary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="main2.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

	<script src="location.js"></script>
	<script src="main2.js"></script>
	
</head>
<body>
	<div id="container" ng-controller="diaryController">
		<div class="row" id="location" ng-model="location">{{location}}</div>
		<div class="row" id="datebox">{{localtime}}</div>
		<div class="row">
			<button id="quicktag" class="btn">Quick Tag</button>
		</div>
		<div class="row" id="tagconfirmation">{{tagconfirmation}}</div>
		<div class="row" id="thisguy">
			<button class="btn" id="testslide">Log Entry</button>
			<div id="testslidecontent">
				<form id="entryinfoform">
					<div class="row" style="padding:6px 12px">Log Entry</div>
					<div class="col-md-6">
						<input type="file" id="noteElem" class="fileElem" multiple>
						<button class="btn" id="noteSelect">note
							<!-- img src="res/note.png" class="icon" / -->
						</button>
					</div>
					<div class="col-md-6">
						<input type="file" accept="image/*" id="photoElem" class="fileElem" multiple>
						<button class="btn" id="photoSelect">photo
							<!-- img src="res/photo.png" class="icon" / -->
						</button>
					</div>
					<div class="col-md-6">
						<input type="file" accept="video/*" id="videoElem" class="fileElem" multiple>
						<button class="btn" id="videoSelect">video
							<!-- img src="res/video.png" class="icon" / -->
						</button>
					</div>
					<div class="col-md-6">
						<input type="file" accept="audio/*" id="audioElem" class="fileElem" multiple>
						<button class="btn" id="audioSelect">audio
							<!-- img src="res/audio.png" class="icon" / -->
						</button>
					</div>
					<div class="row">
						<button class="form-control btn" id="logentry">Log Entry</button>
					</div>
					<div class="row">
						<button class="form-control btn" id="cancellog">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
